<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <div class="text-container">
            <div class="input-container">
                <textarea id="inputText" placeholder="Escribe el texto aquí..."></textarea>
                <div class="buttons">
                    <button onclick="encriptar()">Encriptar</button>
                    <button onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="output-container">
                <textarea id="outputText" placeholder="El resultado aparecerá aquí..." readonly></textarea>
                <button class="copy-button" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="funcion.js"></script>
</body>
</html>
